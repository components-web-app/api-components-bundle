filter:
    excluded_paths:
        - 'tests/*'
        - 'features/*'

checks:
    php: true

build:
    nodes:
        analysis:
            tests:
                override:
                    - php-scrutinizer-run
    environment:
        variables:
            SYMFONY_DEPRECATIONS_HELPER: disabled
            SYMFONY_PHPUNIT_VERSION: 7.5
        php:
            version: 7.4
            ini:
                'date.timezone': 'Europe/London'
                memory_limit: -1
            pecl_extensions:

    tests:
        override:
            -   command: vendor/bin/phpunit --coverage-clover=clover.xml
                coverage:
                    file: clover.xml
                    format: php-clover

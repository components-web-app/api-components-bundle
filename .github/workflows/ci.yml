      matrix:
        php:
          - '8.0'
        symfony:
          - '5.4'
        experimental:
            - false
        include:
          - php: '8.0'
            symfony: '5.4'
            experimental: false
            coverage: true
          - php: '8.1'
            symfony: '*'
            experimental: false
      fail-fast: false
    timeout-minutes: 20
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Install system packages
        run: |
          apk add \
            bash \
            unzip \
            libxslt-dev \
            libpng-dev \
            libjpeg-turbo-dev \
            freetype-dev \
            gnupg \
            git
      - name: Install pcov PHP extension
        if: matrix.coverage
        env:
          BUILD_DIR: /var/tmp/build/ext-pcov-${{ env.EXT_PCOV_VERSION }}
          SRC_DIR: /usr/src/php/ext/pcov
        run: |
          apk add \
            $PHPIZE_DEPS
          mkdir -p "$SRC_DIR" "$BUILD_DIR"
          cd "$SRC_DIR"
          curl -fsSL "https://pecl.php.net/get/pcov-$EXT_PCOV_VERSION.tgz" | tar -zx --strip-components 1
          phpize
          cd "$BUILD_DIR"
          "$SRC_DIR"/configure --config-cache
          make -j"$(nproc)"
          make -j"$(nproc)" install
          docker-php-ext-enable pcov
      - name: Install exif PHP extension
        run: |
          docker-php-ext-install exif xsl
      - name: Install php image extensions
        run: |
          docker-php-ext-configure gd --with-freetype --with-jpeg
          docker-php-ext-install gd
      - name: Disable PHP memory limit
        run: echo 'memory_limit=-1' >> /usr/local/etc/php/php.ini
      - name: Install Composer
        run: wget -qO - https://raw.githubusercontent.com/composer/getcomposer.org/$COMPOSER_INSTALLER_COMMIT/web/installer | php -- --install-dir=/usr/local/bin --filename=composer --quiet
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - name: Restore composer cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: composer-php${{ matrix.php }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            composer-php${{ matrix.php }}-
        continue-on-error: true
      - name: Install Symfony Flex & Configure Symfony Version
        run: |
          composer global config --no-plugins allow-plugins.symfony/flex true
          composer global require --prefer-dist --no-progress --ansi \
            symfony/flex
          composer config extra.symfony.require "${{ matrix.symfony }}"
      - name: Update project dependencies
        env:
            COMPOSER_AUTH: ${{secrets.COMPOSER_AUTH}}
        run: |
          mkdir -p /tmp/api-component/core/vendor
          ln -s /tmp/api-component/core/vendor vendor
          composer update --no-progress --ansi
      - name: Clear test app cache
        run: |
          mkdir -p /tmp/api-component/core/var
          ln -s /tmp/api-component/core/var tests/Functional/app/var
          tests/Functional/app/bin/console cache:clear --ansi
      - name: Enable code coverage
        if: matrix.coverage
        run: echo "COVERAGE=1" >> $GITHUB_ENV
      - name: Run PHPUnit tests
        run: |
          mkdir -p build/logs/phpunit
          if [ "$COVERAGE" = '1' ]; then
            vendor/bin/simple-phpunit --coverage-xml=build/logs/phpunit/coverage-xml --coverage-clover=build/logs/phpunit/clover.xml --log-junit=build/logs/phpunit/junit.xml --colors=always
          else
            vendor/bin/simple-phpunit --log-junit build/logs/phpunit/junit.xml --colors=always
          fi
      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v1
        with:
          name: phpunit-logs-php${{ matrix.php }}
          path: build/logs/phpunit
        continue-on-error: true
      - name: Upload coverage results to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v1
        with:
          name: phpunit-php${{ matrix.php }}
          flags: phpunit
          fail_ci_if_error: true
        continue-on-error: true
#      - name: Upload coverage results to Codeclimate
#        if: matrix.coverage
#        uses: paambaati/codeclimate-action@v2.5.6
#        env:

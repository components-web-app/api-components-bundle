            symfony_packages=$(composer show symfony/* | tr -s ' ' '\t' | cut -f1-2 | grep -vE 'polyfill|contracts|mercure')
            ! echo "$symfony_packages" | grep -vE "$version_pattern"
          continue-on-error: true

api_platform:
    version: 1.0.0
    mercure: ~
    mapping:
        paths:
            - '%kernel.project_dir%/../TestBundle/Entity'
    formats:
        jsonld: ['application/ld+json']
        multipart: ['multipart/form-data']
    docs_formats:
        jsonld: ['application/ld+json']
        json: ['application/json']
        jsonopenapi: ['application/vnd.openapi+json']
        html: ['text/html']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    # use doctrine/inflector
    # keep_legacy_inflector: true
    http_cache:
        invalidation:
            purger: 'api_platform.http_cache.purger.varnish.xkey'
            enabled: true
            urls: [ 'http://test' ]
        public: true
    # tests break when not using this, but it's no big deal as 
    # event listeners will always be available...
    # we do recommend using providers/processors instead
    use_symfony_listeners: true
    defaults:
        standard_put: true
        extra_properties:
            rfc_7807_compliant_errors: true
        cache_headers:
            invalidation:
                xkey:
                    glue: ' '

api_platform:
    version: 1.0.0
    mapping:
        paths:
            - '%kernel.project_dir%/../TestBundle/Entity'
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    http_cache:
        invalidation:
            purger: 'api_platform.http_cache.purger.varnish.xkey'
            enabled: true
            varnish_urls: [ 'http://test' ]
            xkey:
                glue: ', '
        public: true
    metadata_backward_compatibility_layer: false

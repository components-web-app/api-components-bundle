api_platform:
    version: 1.0.0
    mercure: ~
    mapping:
        paths:
            - '%kernel.project_dir%/../TestBundle/Entity'
    formats:
        jsonld: ['application/ld+json']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    keep_legacy_inflector: false
    http_cache:
        invalidation:
            purger: 'api_platform.http_cache.purger.varnish.xkey'
            enabled: true
            urls: [ 'http://test' ]
        public: true
    defaults:
        cache_headers:
            invalidation:
                xkey:
                    glue: ' '
